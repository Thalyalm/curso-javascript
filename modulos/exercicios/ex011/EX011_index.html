<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX011</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Pais que você nasceu <input type="text" name="nascionalidade" id="nascionalidade">
    <input type="button" value="Ok" onclick="nascidoem()">
    <div id="resultado">

    </div>
    <script>
        function nascidoem() {
            var pais = window.document.querySelector('input#nascionalidade')
            var res = window.document.querySelector('div#resultado')
            res.innerHTML = `<p>Vivendo em ${pais.value}...</p>`

            if (pais === 'Brasil') {
                res.innerHTML += "<p>Você é brasileiro!</p>";
            }else {
                res.innerHTML += "<p>Você é estrangeiro!</p>";
            }
        }
    </script>
</body>
</html>
